sudo: false
before_install:
 - travis_retry cabal-$CABALVER update
 - export PATH=/opt/ghc/$GHCVER/bin:~/.cabal/bin:$PATH

install:
 - cabal-$CABALVER install --only-dependencies --enable-tests --enable-benchmarks -j

script:
 - travis/script.sh
 - hlint src

matrix:
  allow_failures:
   - env: CABALVER=head GHCVER=head 
  include:
    - env: CABALVER=1.16 GHCVER=7.4.2
      addons: {apt: {packages: [cabal-install-1.16, ghc-7.4.2, hlint], sources: [hvr-ghc]}}
    - env: CABALVER=1.18 GHCVER=7.6.3
      addons: {apt: {packages: [cabal-install-1.18, ghc-7.6.3, hlint], sources: [hvr-ghc]}}
    - env: CABALVER=1.18 GHCVER=7.8.4
      addons: {apt: {packages: [cabal-install-1.18, ghc-7.8.4, hlint], sources: [hvr-ghc]}}
    - env: CABALVER=1.22 GHCVER=7.10.1
      addons: {apt: {packages: [cabal-install-1.22, ghc-7.10.1, hlint],sources: [hvr-ghc]}}
    - env: CABALVER=head GHCVER=head
      addons: {apt: {packages: [cabal-install-head,ghc-head,hlint],  sources: [hvr-ghc]}}
  fast_finish: true
